<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo App</title>
</head>
<body>

    <div class="app-conatiner">

        <aside class="sidebar">
            <header class="header">
                <h1 class="header-title">My Categories</h1>
                <form class="sidebar-form" data-new-category-form>
                    <div class="form-control">
                        <input type="text" placeholder="Enter Category" data-new-category-input>
                    </div>
                    <button class="btn btn-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i>Add Category
                    </button>
                </form>
            </header>
            <ul class="sidebar-list" data-categories>
                <li class="sidebar-item">All Categories</li>
                <li class="sidebar-item">Work <input type="color" class="sidebar-color"></li>
                <li class="sidebar-item">Personel <input type="color" class="sidebar-color"></li>
            </ul>
        </aside>

        <main class="main">
            <header class="header">
                <div>
                    <h1 class="header-title">
                    Welcome back, <strong>Buddy</strong></h1>
                    <div class="currently-viewing" data-currently-viewing>You're currently all catergory</div>
                </div>
                <!--Create a todo form-->
                <form  class="create-todo-form" data-new-todo-form>
                    <div class="form-control">
                        <select data-new-todo-select required>
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <input type="text" data-new-todo-input placeholder="Enter Todo" required>
                    </div>
                    <button class="btn btn-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Add todo
                    </button>
                </form>

                <!--Edit the form-->
                <form  class="edit-todo-form" data-new-todo-form>
                    <div class="form-control">
                        <select data-edit-todo-select required>
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <input type="text" data-new-todo-input placeholder="Enter Todo" required>
                    </div>
                    <button class="btn btn-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Add todo
                    </button>
                </form>

            
            </header>
            <section class="todos-conatiner" data-card>
                <div class="todos" style="border-color: black">
                    <div class="todo-tag" style="background-color: rgba(0,0,0,0.5); color: black;">
                      Work
                    </div>
                    <div class="todo-description">
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consectetur aut fuga dolores, asperiores aliquam reiciendis voluptatem. Iste ut quas porro.</p>
                    </div>
                    <div class="todo-action">
                        <i class="far fa-edit"></i>
                        <i class="far fa-trash-alt"></i>
                    </div>

                </div>

            </section>
        </main>

    </div>
    

    <script src="main.js"></script>
</body>
</html>
